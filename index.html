<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FUX Fütterung</title>
	<script src="script-analog-clock.js"></script>
	<script src="script-timer.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>FUX Fütterung</h1>
<div id="analog-clock">
	<div>
		<h2>1. Fütterung</h2>
		<h3 id="headline1">-</h3>
		<canvas id="canvas1" width="400" height="400"></canvas>
		<br/>
		<input type="time" id="myTime1" step="60" value=""><br/>
		<button class="set-time" type="button" onclick="setTimeClock1();">Set time</button>
	</div>
	<div>
		<h2>2. Fütterung</h2>
		<h3 id="headline2">-</h3>
		<canvas id="canvas2" width="400" height="400"></canvas>
		<br/>
		<input type="time" id="myTime2" step="60" value=""><br/>
		<button class="set-time" type="button" onclick="setTimeClock2();">Set time</button>
	</div>
	<div>
		<h2>3. Fütterung</h2>
		<h3 id="headline3">-</h3>
		<canvas id="canvas3" width="400" height="400"></canvas>
		<br/>
		<input type="time" id="myTime3" step="60" value=""><br/>
		<button class="set-time" type="button" onclick="setTimeClock3();">Set time</button>
	</div>
</div>
<div id="digital-timer">
	<img id="fux-img" src="./assets/images/fux-logo.png" height="180" width="auto"/><br/>
	<div id="clockdiv">
		<div>
			<span class="minutes">00</span>
			<div class="smalltext">Minuten</div>
		</div>
		<div>
			<span class="seconds">00</span>
			<div class="smalltext">Sekunden</div>
		</div>
	</div>
	<br/>
	<select id="minutesSelectbox" onchange='setMinutes();' name="minutes">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
	</select>
	<div class="button-container">
		<button type="button" onclick="startTimer();">Start</button>
		<button type="button" onclick="pauseTimer();">Pause</button>
		<button type="button" onclick="resumeTimer();">Resume</button>
	</div>
</div>
</body>
</html>
